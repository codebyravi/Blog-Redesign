<div fxLayout="column">

    <a class="" [routerLink]="[blog.id]">{{blog?.title}}</a>

  <p class="blog-list-item-summary">
    <a [routerLink]="[blog.id]">{{blog?.summary}}</a>
  </p>
</div>
