<div *ngIf="errorMessage" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div fxFlex>
    <h1>{{ errorMessage.title }}</h1>
  </div>
  <div fxFlex>
    <p>{{ errorMessage.message }}</p>
  </div>
  <div fxFlex>
    <button mat-icon-button (click)="back.emit()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>
</div>
