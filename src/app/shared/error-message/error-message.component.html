    <div fxFlex>
      <h1>{{errorMessage}}</h1>
    </div>
    <div fxFlex>
      <button mat-icon-button (click)="backToHome()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>
